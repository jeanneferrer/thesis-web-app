<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing App</title>
<script defer src="bundle.js"></script></head>
<body>
    <h1>Image Processing App</h1>

    <div id="camera-container">
        <video id="video" autoplay muted playsinline width="640" height="480" style="border: 1px solid black;"></video>
        <br>
        <button id="startButton">Start Camera</button>
        <button id="stopButton" disabled>Stop Camera</button>
        <button id="captureButton" disabled>Capture Image</button>
    </div>

    <div id="capture-container" style="display: none;">
        <h2>Captured Image:</h2>
        <canvas id="canvas" width="640" height="480" style="border: 1px solid black;"></canvas>
    </div>

    <div id="results-container" style="display: none;">
        <h2>Processed Results:</h2>
        <img id="compressedImage" style="max-width: 300px; border: 1px solid black;">
        <div id="metrics"></div>
    </div>

    <div id="error-container" style="display: none; color: red;">
        <p id="error-message"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
